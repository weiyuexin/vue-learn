<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模板语法</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
    <div id="root">
        <h1>插值语法：用于解析标签体内容</h1>
        <h3>{{}}</h3>
        <h3>你好，{{name}}</h3>
        <hr>
        <h1>指令语法：用于解析标签（包括：标签属性、标签内容、绑定事件）</h1>
        <h3>v-bind可以简写成 :</h3>
        <a v-bind:href="school.url" target="_blank">点我去{{school.name}}学习1</a>
        <a :href="school.url.toUpperCase()" target="_blank">点我去{{school.name}}学习2</a>
    </div>
    <script type="text/javascript">
        Vue.config.productionTip = false;
        new Vue({
            el: '#root',
            data: {
                name: 'jack',
                school: {
                    name: '尚硅谷',
                    url: 'http://atguigu.com'
                }
            }
        });
    </script>
</body>

</html>
