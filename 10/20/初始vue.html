<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>初始Vue</title>
    <script type="text/javascript" src="../../js/vue.js"></script>
</head>

<body>
    <!-- 注意：

（1）、Vue实例与容器是一对一的关系。

（2）、真实开发中只有一个Vue实例，并且会配合组件使用

（3）、{{xxx}}中的xxx要写js表达式，且xxx可以自动读取到data中的所有属性

（4）、data中的数据发送变化，页面中用到该数据的地方会自动更新 -->


    <!-- 准备一个容器 -->
    <div id="root">
        <h1>你好，{{name.toUpperCase()}}</h1>
        <h1>年龄：{{age}}</h1>
        <h1>time:{{Date.now()}}</h1>
    </div>

    <script type="text/javascript">
        Vue.config.productionTip = false; //阻止vue启动时产生生产环境提示
        //创建Vue实例
        new Vue({
            el: '#root', //el用于指定当前Vue实例为哪个容器服务，值通常为css选择器
            data: { //data用于存贮数据，数据供el指定的容器使用，值暂时先写成一个对象
                name: 'wyx',
                age: '21'
            }
        })
    </script>
</body>

</html>
