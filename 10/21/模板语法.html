<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模板语法</title>
    <script type="text/javascript" src="../../js/vue.js"></script>
</head>

<body>
    <!-- 
        Vue模板语法的两大类：
        1、插值语法
           功能：用于解析标签体内容
           写法：{{xxx}}，xxx是js表达式
        2、指令语法
           功能：用于解析标签（包括：属性、内容、绑定事件）
           写法：v-bind:href="xxx",简写:href="xxx"，xxx是js表达式
     -->


    <!-- 准备一个容器 -->
    <div id="root">
        <h1>1、插值语法</h1>
        <h3>你好，{{name}}</h3>
        <hr />
        <h1>2、指令语法</h1>
        <a v-bind:href="url" target="_blank">点我去百度1</a>
        <a :href="url" target="_blank">点我去百度2</a>
        <a :href="url" target="_blank">点我去百度</a>
    </div>
    </div>
    <script type="text/javascript">
        
        Vue.config.productionTip = false; //关闭生产环境提示
        new Vue({
            el: '#root',
            data: {
                name: 'wyx',
                url: 'https://www.baidu.com'
            }
        })
    </script>
</body>

</html>
