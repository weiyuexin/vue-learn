<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>axios的其他使用</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.2.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcdn.net/ajax/libs/axios/0.27.2/axios.min.js"></script>

</head>

<body>

    <div class="container">
        <h2 class="page-header">基本使用</h2>
        <button class="btn btn-primary">发送GET请求</button>
        <button class="btn btn-warning">发送POST请求</button>
        <button class="btn btn-success">发送PUT请求</button>
        <button class="btn btn-danger">发送DELETE请求</button>
    </div>
    <script type="text/javascript">
        //获取按钮
        const btn = document.querySelectorAll('button');
        //发送GET请求
        btn[0].onclick = function() {
            //axios()
            axios.request({
                method: 'GET',
                url: 'http://localhost:3000/comments'
            }).then(response => {
                console.log(response);
            });
        };
        //发送POST请求
        btn[1].onclick = function() {
            axios.post(
                'http://localhost:3000/comments', {
                    "body": "hhhh哈哈哈哈哈",
                    "postId": 2
                }
            ).then(response => {
                console.log(response);
            });
        };
        //第三个 
        btn[2].onclick = function() {

        };
        //第四个
        btn[3].onclick = function() {

        };
    </script>

</body>

</html>
